<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./fonts/">
  <link rel="stylesheet" href="/css/style.css">
  <title>Add new card</title>
</head>
<body>

  <div class="form-wrapper">
  
      <h1 class="form-title">Add new card</h1>
      <form class="form-card" action="#">
  
        <div class="input__group-name">
          <label class="card-name" for="name-id">Cardholder name
          <input class="input-name block-input" type="text" name="name" id="name-id"
            placeholder="Enter full name" autofocus>
          </label>
        </div>
  
        <div class="input__group-number">
          <label class="card-number" for="number-id">Card number
          <input class="input-number block-input" type="number" name="number" id="number-id" placeholder="0000 - 0000 - 0000 - 0000">
          </label>
        </div>
  
        <div class="input__group-row">
          <div class="input__group-date">
            <label class="card-date" for="date-id">Expiration date
            <input class="input-date block-input" type="number" name="date" id="date-id" placeholder="MM / YY">
          </label>
          </div>
  
          <div class="input__group-cvc">
            <label class="card-cvc" for="cvc-id">CVC
            <input class="input-cvc block-input" type="number" name="cvc" id="cvc-id">
          </label>
          </div>
        </div>
  
        <div class="input__group-checkbox">
            <input class="checkbox" type="checkbox" name="checkbox" id="checkbox-id">
            <label class="checkbox-text" for="checkbox-id">Use card by default</label>
          <button class="btn-save" type="submit">Save</button>
        </div>
  
      </form>
  
  </div>
